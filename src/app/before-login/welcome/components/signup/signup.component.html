<section id="sign-up">
    <div class="login-container">
        <div class="auth-content">
            <p>Sign Up</p>
            <div class="auth-field">
                <input type="email" placeholder="Email (e.g john@doe.com)" pInputText #userEmail />
            </div>
            <div class="auth-field">
                <input type="password" placeholder="Adgangskode..." pInputText #userPwd />
            </div>
            <div class="formGroup">
                <input type="button" class="button" value="Sign Up"
                    (click)="ngAuthService.SignUp(userEmail.value, userPwd.value)">
            </div>
        </div>
        <div class="alt-login">
            <p>Andre sign up muligheder</p>
            <div class="alt-btns">
                <button type="button" class="alt-option" (click)="ngAuthService.GoogleAuth()">
                    <i class="pi pi-google"></i>
                </button>
                <button type="button" class="alt-option" (click)="ngAuthService.FacebookAuth()">
                    <i class="pi pi-facebook"></i>
                </button>
                <button type="button" class="alt-option" (click)="ngAuthService.MicrosoftAuth()">
                    <i class="pi pi-microsoft"></i>
                </button>
                <button type="button" class="alt-option" (click)="ngAuthService.GitHubAuth()">
                    <i class="pi pi-github"></i>
                </button>
                <button type="button" class="alt-option" (click)="ngAuthService.TwitterAuth()">
                    <i class="pi pi-twitter"></i>
                </button>
            </div>
        </div>
        <div class="auth-options">
            <div class="forgotPassword">
                <a routerLink="/forgot-password">Glemt adgangskode?</a>
            </div>
        </div>
        <div class="redirectToLogin">
            <span>Har du en konto? <a class="redirect" routerLink="/signin">Sign In</a></span>
        </div>
    </div>
</section>
