<div class="main">
    <div class="user-settings">
        <div class="flex-container">
            <div class="Profil-image">
                <div class="imageBox">
                    <img class="UserIamge" [src]="this.uploadService.url" alt="image" />
                </div>
                <p-fileUpload name="myfile[]" customUpload="true" (uploadHandler)="uploadService.uploadFile($event)"
                    accept="image/*"></p-fileUpload>
            </div>
            <div class="Userdata">
                <div class="input_warp">
                    <!-- ændre navn -->
                    <span class="p-float-label">
                        <h3>Owen de Guzman <button>edit</button></h3>
                        <label for="float-input">Navn</label>
                    </span>
                </div>
                <div class="input_warp">
                    <!-- ændre Email -->
                    <span class="p-float-label">
                        <h3>owen.de.guzman@gmail.com</h3>
                        <label for="email">Email</label>
                    </span>
                </div>
                <div class="input_warp">
                    <!-- ændre kodeord -->
                    <span class="p-float-label">
                        <h3>Passw0rd</h3>
                        <label for="password">Password</label>
                    </span>
                </div>
                <div class="input_warp">
                    <!-- ændre fødselsdag -->
                    <span class="p-float-label">
                        <h3>10/7/2001</h3>
                        <label for="birthday">Fødselsdag</label>
                    </span>
                </div>
                <div class="input_warp">
                    <!-- ændre højde -->
                    <span class="p-float-label">
                        <h3>170</h3>
                        <label for="Hight">Højde</label>
                    </span>
                </div>
                <div class="input_warp">
                    <!-- ændre vægt -->
                    <span class="p-float-label">
                        <h3>63</h3>
                        <label for="weight">Vægt i kg.</label>
                    </span>
                </div>
            </div>
            <div class="UserLevel">
                <div class="input_warp">
                    <!-- ændre navn -->
                    <span class="p-float-label">
                        <h3>Level 2</h3>
                        <label for="færdighed1">Svømning</label>
                    </span>
                </div>
                <div class="input_warp">
                    <!-- ændre Email -->
                    <span class="p-float-label">
                        <h3>Level 9</h3>
                        <label for="færdighed2">Tærning</label>
                    </span>
                </div>
                <div class="input_warp">
                    <!-- ændre kodeord -->
                    <span class="p-float-label">
                        <h3>Level 1</h3>
                        <label for="færdighed3">Mad lavning</label>
                    </span>
                </div>
                <div class="input_warp">
                    <!-- ændre fødselsdag -->
                    <span class="p-float-label">
                        <h3>Level 3</h3>
                        <label for="færdighed4">Læse træning</label>
                    </span>
                </div>
                <div class="input_warp">
                    <!-- ændre højde -->
                    <span class="p-float-label">
                        <h3>Level 0</h3>
                        <label for="færdighed5">None</label>
                    </span>
                </div>
                <div class="input_warp">
                    <!-- ændre vægt -->
                    <span class="p-float-label">
                        <h3>Level 0</h3>
                        <label for="færdighed6">None</label>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
