<div id="container">
    <div class="box">
        <div class="content" id="profile-pic">
            <img alt="profilepic"
                [defaultImage]="'https://media2.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif?cid=790b761155be4ddd23123de1bf9d94fce21877f4e92e9726&rid=giphy.gif&ct=g'"
                [lazyLoad]="this.uploadService.url" alt="image">
            <p>Profil Billede</p>
            <p-fileUpload #form name="myfile[]" mode="basic" auto="true" chooseLabel="Vælg..." uploadLabel="Upload..."
                cancelLabel="Afbryd..." fileLimit="1" customUpload="true"
                (uploadHandler)="uploadService.uploadFile($event, form)" accept="image/*"></p-fileUpload>
        </div>
        <div class="content center" id="profile">
            <div class="profile-info">
                <p>Navn</p>
                <p>{{this.dataService.userName}}</p>
                <button class="btn">✍</button>
            </div>
            <div class="profile-info">
                <p>Email</p>
                <p>{{this.dataService.userMail}}</p>
                <p></p>
            </div>
            <div class="profile-info">
                <p>Fødselsdag</p>
                <p>{{this.dataService.userDOB}}</p>
                <p>hej</p>
            </div>
            <div class="profile-info">
                <p>hej</p>
                <p>hej</p>
                <p>hej</p>
            </div>
            <div class="profile-info">
                <p>hej</p>
                <p>hej</p>
                <p>hej</p>
            </div>
            <div class="profile-info">
                <p>hej</p>
                <p>hej</p>
                <p>hej</p>
            </div>
        </div>
        <div class="content" id="skills">
            <div class="single-skill">
                <p>xp</p>
                <p>level</p>
                <p>skill</p>
            </div>
            <div class="single-skill">
                <p>xp</p>
                <p>level</p>
                <p>skill</p>
            </div>
            <div class="single-skill">
                <p>xp</p>
                <p>level</p>
                <p>skill</p>
            </div>
            <div class="single-skill">
                <p>xp</p>
                <p>level</p>
                <p>skill</p>
            </div>
            <div class="single-skill">
                <p>xp</p>
                <p>level</p>
                <p>skill</p>
            </div>
            <div class="single-skill">
                <p>xp</p>
                <p>level</p>
                <p>skill</p>
            </div>
        </div>
    </div>
</div>
